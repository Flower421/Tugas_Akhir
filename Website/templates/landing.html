<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toddler Meal Planner</title>
    <style>
		/* Mengatur tampilan layar dan latar belakang */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
		
		/* Mengatur tampilan kotak konten */
        .card {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 90%;
        }
		
		/* Mengatur tulisan judul */
        h1 {
            color: #007bff;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
		
		/* Mengatur tulisan subtitle */
        .subtitle {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 30px;
            line-height: 1.6;
        }
		
		/* Mengatur pergerakan ikon pada kotak konten */
        .icon {
            font-size: 80px;
            margin-bottom: 20px;
            display: block;
            animation: float 3s ease-in-out infinite;
        }
		
		/* Mengatur button "Mulai Buat Menu" */
        .btn-process {
            background-color: #28a745;
            color: white;
            padding: 15px 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.2s, background-color 0.2s;
            display: inline-block;
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }
		
		/* Mengatur pergerakan button "Mulai Buat Menu" */
        .btn-process:hover {
            background-color: #218838;
            transform: scale(1.05);
        }
         /* Mengatur pergerakan float */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
		
    </style>
</head>
<body>

    <div class="card">
        <span class="icon">ü•ó</span>
        <h1>Toddler Meal Planner</h1>	
        <p class="subtitle">
            Solusi cerdas menyusun menu makanan mingguan balita yang bergizi seimbang.<br>
        </p>
        
        <a href="/mulai" class="btn-process">Mulai Buat Menu üë©üèª‚Äçüç≥</a>
    </div>

</body>
</html>
