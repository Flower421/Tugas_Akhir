<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toddler Meal Planner</title>
    <style>
		/* Mengatur tampilan layar dan latar belakang */
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: #f0f2f5; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }
		
		/* Mengatur tulisan judul */
        h1 { 
            text-align: center; 
            color: #333; 
            margin-bottom: 30px; 
            font-size: 24px; 
            margin-top: 0;
        }
		
		/* Mengatur tampilan kotak konten */
        .card { 
            background: white; 
            padding: 40px; 
            border-radius: 15px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
            width: 100%; 
            max-width: 400px; 
            position: relative; 
        }
		
		/* Mengatur tombol kembali */
        .btn-back {
            text-decoration: none;
            color: #6c757d;
            font-weight: 600;
            display: inline-flex;
            align-items: center; 
            margin-top: 20px;    
            transition: color 0.3s;
            font-size: 14px;
        }
		/* Mengatur pergerakan tombol kmbali */
        .btn-back:hover {
            color: #007bff; 
        }
		
		/* Mengatur tulisan pada input data */
        .form-group { 
            margin-bottom: 20px; 
        }
        label { 
            display: block; 
            margin-bottom: 8px; 
            font-weight: 600; 
            color: #555; 
        }
		/* Mengatur input padda form */
        input, select { 
            width: 100%; 
            padding: 12px; 
            box-sizing: border-box; 
            border: 1px solid #ccc; 
            border-radius: 8px; 
            font-size: 16px; 
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            border-color: #007bff;
            outline: none;
        }
		
		/* Mengatur tombol cek kebutuhan gizi */
        .btn-process { 
            background-color: #007bff; 
            color: white; 
            padding: 15px; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            width: 100%; 
            font-size: 16px; 
            font-weight: bold; 
            transition: background-color 0.3s; 
            margin-top: 10px;
        }
		
		/* Mengatur pergerakan tombol cek kebutuhan gizi */
        .btn-process:hover { 
            background-color: #0056b3; 
        }
        .note { 
            color: #888; 
            font-size: 0.85em; 
            margin-top: 5px; 
        }
		
    </style>
</head>
<body>

    <div class="card">
        <h1>üë∂üèª Input Data Balita Anda... üë∂üèª</h1>
        <form action="/cek_akg" method="POST">
            <div class="form-group">
                <label>Standar AKG</label>
                <select name="tahun">
                    <option value="2014">Tahun 2014</option>
                    <option value="2019">Tahun 2019</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Usia Anak (Tahun)</label>
                <input type="number" name="umur" min="1" max="5" placeholder="Masukkan usia diantara 1 hingga 5..." required>
            </div>
            
            <div class="form-group">
                <label>Alergi Makanan</label>
                <input type="text" name="alergi" placeholder="Contoh: Susu, Kacang, Udang">
                <p class="note">Biarkan kosong jika tidak ada.</p>
            </div>

            <button type="submit" class="btn-process">Buat Menu Makanan ¬ª</button>
        </form>

        <a href="/" class="btn-back">‚¨Ö Kembali</a>

    </div>

</body>
</html>
